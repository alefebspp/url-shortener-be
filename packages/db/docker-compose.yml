name: url-shortener-be

services:
  postgres:
    image: postgres
    container_name: url-shortener-be-postgres
    environment:
      POSTGRES_DB: url-shortener-be
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - url-shortener-be_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  url-shortener-be_postgres_data: